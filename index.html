<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .game-container {
            max-width: 100%;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #player-cards {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 60px;
            height: 90px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background: white;
        }
        #actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #007aff;
            color: white;
            font-size: 14px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Карточная игра</h1>
        <div id="game-state">Игра загружается...</div>
        <div id="player-cards"></div>
        <div id="actions"></div>
        <div id="bank">Банк: 0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
